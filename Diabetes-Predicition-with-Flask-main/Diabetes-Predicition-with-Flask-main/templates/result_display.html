<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #d33227;
        }

        .result {
            font-size: 20px;
            color: #333;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 20px;
            display: inline-block;
        }

        .positive {
            background-color: #ffdddd;
            border: 1px solid #ff4c4c;
        }

        .negative {
            background-color: #ddffdd;
            border: 1px solid #4caf50;
        }

        .button-container {
            margin-top: 30px;
        }

        .home-button {
            padding: 10px 20px;
            background-color: #d33227;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .home-button:hover {
            background-color: #b52b22;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .result {
                font-size: 18px;
            }

            .home-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Prediction Result</h1>
        <div class="result {% if result == 'Positive' %}positive{% else %}negative{% endif %}">
            The person is: {{ result }}
        </div>
        <div class="button-container">
            <a href="/predict" class="home-button">Go Back</a>
        </div>
    </main>
</body>
</html>
