<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Results</title>
    <style>
        body {
            background: url('static/img/bloodcells.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #d33227;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul li {
            margin: 10px 0;
            font-size: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 12px 24px;
            background-color: #d33227;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #b12b22;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            ul li {
                font-size: 16px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Model Training Results</h1>
        <ul>
            {% for model, accuracy in accuracies.items() %}
            <li>{{ model }}: {{ accuracy * 100 }}%</li>
            {% endfor %}
        </ul>
        <form action="/predict" method="POST">
            <label for="model">Choose a model:</label>
            <select name="model" id="model">
                <option value="SVM">SVM</option>
                <option value="KNN">KNN</option>
                <option value="Decision Tree">Decision Tree</option>
            </select>
            <input type="submit" value="Select Model">
        </form>
    </main>
</body>
</html>
